<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <h1 class="title">Cafe</h1>
        <div class="buttons">
          <button class="icon-btn">
            <img
              src="/assets/icons/checkout/cart.svg"
              class="filter-background"
            />
          </button>
          <button class="icon-btn">
            <img
              src="/assets/icons/generic/settings.svg"
              class="filter-background"
            />
          </button>
        </div>
      </div>
      <div class="bottom">
        <div class="tabs">
          <button class="tab active">
            <img src="/assets/icons/menu/coffee.svg" class="icon filter-primary" />
            <p>Kopi</p>
          </button>
          <button class="tab">
            <img src="/assets/icons/menu/tea.svg" class="icon filter-primary" />
            <p>Non-Kopi</p>
          </button>
          <button class="tab">
            <img src="/assets/icons/menu/bakery.svg" class="icon filter-primary" />
            <p>Makanan</p>
          </button>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="menu-grid">
        <button class="menu-item">
          <h2 class="menu-name">Kopi Susu</h2>
          <img src="/assets/menu/kopi/kopi_susu.png" class="menu-image" />
          <p class="menu-price">Rp 10.000</p>
        </button>

        <button class="menu-item">
          <h2 class="menu-name">Espresso</h2>
          <img src="/assets/menu/kopi/kopi_susu.png" class="menu-image" />
          <p class="menu-price">Rp 10.000</p>
        </button>

        <button class="menu-item">
          <h2 class="menu-name">Ballerina Cappuccina </h2>
          <img src="/assets/menu/kopi/ballerina.png" class="menu-image" />
          <p class="menu-price">Rp 10.000</p>
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
